<div class="container d-flex align-items-center justify-content-center flex-column" >
    <div class="form">
    <h3 class="text-center">Login Form</h3><br>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="username" >Username</label><br>
            <input type="text" placeholder="Username" formControlName="username">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <div *ngIf="loginForm.get('username')?.errors?.['required']" class="text-danger">Username is required.</div>
                <div *ngIf="loginForm.get('username')?.errors?.['minlength']" class="text-danger">Minimum 4 characters required.</div>
            </div><br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">Minimum 6 characters required.</div>
            </div><br><br>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
